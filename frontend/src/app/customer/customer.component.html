<h2 class="text-center">Licence upload & confirmation</h2>
<div class="form-group">
    <div class="row">
      <label for="front" class="col-sm-2 control-label">Front</label>
      <div class="col-sm-4">
        <input type="file" class="form-control" id="front" />
      </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
      <label for="back" class="col-sm-2 control-label">Back</label>
      <div class="col-sm-4">
        <input type="file" class="form-control" id="back" />
      </div>
    </div>
</div>
<div class="col-sm-2">
    <button type="submit" class="btn btn-primary" (click)="bookCar()">Confirm</button>
</div>
<hr>
<div class="row">
  <h2 class="col-sm-4">Return the car</h2>
  <button type="submit" class="btn btn-primary col-sm-2" (click)="returnCar()">Return</button>
</div>
<hr>
<div class="row">
  <h2 class="col-sm-4">Open a dispute</h2>
  <button type="submit" class="btn btn-primary col-sm-2" (click)="openDispute()">Dispute</button>
</div>
