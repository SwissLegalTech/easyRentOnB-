<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <h2>Licence Upload</h2>
  <form class="form-control">
    <div class="form-group">
      <div class="row">
        <label for="front" class="col-sm-2 control-label">Front</label>
        <div class="col-sm-4">
          <input type="file" class="form-control" id="front" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="back" class="col-sm-2 control-label">Back</label>
        <div class="col-sm-4">
          <input type="file" class="form-control" id="back" />
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary">Upload</button>
    </div>
</form>
</body>
</html>
