<h2 class="text-center">Licence upload & confirmation</h2>
<div class="form-group">
    <div class="row">
      <label for="front" class="ml-sm-4 col-sm-2 control-label">Front</label>
      <div class="col-sm-4">
        <input type="file" class="form-control" id="front" />
      </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
      <label for="back" class="ml-sm-4 col-sm-2 control-label">Back</label>
      <div class="col-sm-4">
        <input type="file" class="form-control" id="back" />
      </div>
    </div>
</div>
<div class="col-sm-2">
    <button type="submit" class="btn btn-primary" (click)="bookCar()">Book</button>
</div>
<br><br/>
<div *ngIf="booked" class="row">
  <label class="ml-sm-4 col-sm-2">Return the car</label>
  <button type="submit" class="btn btn-primary col-sm-2" (click)="returnCar()">Return</button>
</div>
<br><br/>
<div *ngIf="payed" class="row">
  <label class="ml-sm-4 col-sm-2">Payout</label>
  <button type="submit" class="btn btn-primary col-sm-2" (click)="acceptPayout()">Accept</button>
  &nbsp;
  <button type="submit" class="btn btn-primary col-sm-2" (click)="openDispute()">Dispute</button>
</div>
