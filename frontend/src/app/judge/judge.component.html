<h2 class="text-center">Judgement</h2>
  <div class="form-group">
    <div class="row">
      <label for="payout" class="col-sm-2 control-label">Payout</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="payout" placeholder="CHF" (ngModel)]="payout"/>
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <button type="submit" class="btn btn-primary" (click)="submitPayout(payout)">Submit</button>
  </div>
