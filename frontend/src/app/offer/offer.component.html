<h2 class="text-center">Create your offer</h2>
<div class="form-group">
    <div class="row">
        <label for="brand" class="ml-sm-4 col-sm-2 control-label">Brand</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="brand" />
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="model" class="ml-sm-4 col-sm-2 control-label">Type/Model</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="model" />
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="mileage" class="ml-sm-4 col-sm-2 control-label">Mileage</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="mileage" placeholder="km" />
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="image" class="ml-sm-4 col-sm-2 control-label">Defects</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="image" />
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="start" class="ml-sm-4 col-sm-2 control-label">Start date</label>
        <div class="col-sm-2">
            <input type="date" class="form-control" id="start" />
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="end" class="ml-sm-4 col-sm-2 control-label">End date</label>
        <div class="col-sm-2">
            <input type="date" class="form-control" id="end" />
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="deposit" class="ml-sm-4 col-sm-2 control-label">Deposit</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="deposit" placeholder="ETH" [(ngModel)]="deposit"/>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="rent" class="ml-sm-4 col-sm-2 control-label">Rent</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="rent" placeholder="ETH" [(ngModel)]="rent"/>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="place" class="ml-sm-4 col-sm-2 control-label">Place</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="place" />
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="date" class="ml-sm-4 col-sm-2 control-label">Date</label>
        <div class="col-sm-2">
            <input type="date" class="form-control" id="date" />
        </div>
    </div>
</div>
<div class="col-sm-2">
    <button class="btn btn-primary" (click)="createOffer(rent, deposit)">Create contract</button>
</div>
