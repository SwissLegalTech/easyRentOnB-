<h2 class="text-center">Create your offer</h2>
<div class="form-group">
    <div class="row">
        <label for="brand" class="ml-sm-4 col-sm-2 control-label" >Brand</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="brand" value="Peugeot"/>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="model" class="ml-sm-4 col-sm-2 control-label" >Type/Model</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="model" value="208"/>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="mileage" class="ml-sm-4 col-sm-2 control-label" >Mileage</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="mileage" placeholder="km" value="20322"/>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="image" class="ml-sm-4 col-sm-2 control-label" >Defects</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="image" value="Cracked Bumper"/>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="start" class="ml-sm-4 col-sm-2 control-label">Start date</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" id="start" value="2018-09-18"/>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="end" class="ml-sm-4 col-sm-2 control-label" >End date</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" id="end" value="2018-09-21"/>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="deposit" class="ml-sm-4 col-sm-2 control-label" >Deposit</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="deposit" placeholder="ETH" value="2" [(ngModel)]="deposit" />
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="rent" class="ml-sm-4 col-sm-2 control-label" >Rent/day (incl VAT)</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="rent" placeholder="ETH" value="1" [(ngModel)]="rent" />
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="place" class="ml-sm-4 col-sm-2 control-label" >Place</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="place" value="8038 ZÃ¼rich"/>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label for="date" class="ml-sm-4 col-sm-2 control-label">Date</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" id="date" value="2018-09-18"/>
        </div>
    </div>
</div>
<div class="col-sm-2">
    <button class="btn btn-primary" (click)="createOffer(rent, deposit)">Create contract</button>
</div>
