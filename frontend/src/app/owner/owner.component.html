<div class="text-center">
  <h2>Thank you for using rent on B!</h2>
  <p >Here's the link to your offer:</p>
  <a href='customer/{{ contractId }}'>localhost:4200/customer/{{ contractId }}</a>
</div>
<hr/>
<div class="ng-show" ng-show="returned">
  <p class="ml-sm-4">Payout Deposit</p>
    <div class="form-group">
      <div class="row">
            <label for="payout" class="ml-sm-4 col-sm-2 control-label">Payout amount</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="payout" placeholder="ETH" [(ngModel)]="payout"/>
            </div>
      </div>
    </div>
    <div class="col-sm-2">
      <button type="submit" (click)="submitPayout(payout)" class="btn btn-primary">Payout</button>
    </div>
</div>
