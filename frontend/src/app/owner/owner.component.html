<div class="text-center">
  <h2>Thank you for using rent on B!</h2>
  <p >Here's the link to your offer:</p>
  <a href='customer/{{ contract.id }}'>localhost:4200/customer/{{ contract.id }}</a>
</div>
<hr/>
<div class="ng-show" ng-show="returned">
  <p>Deposit payout</p>
  <form class="form-control">
    <div class="form-group">
      <div class="row">
            <label for="payout" class="col-sm-2 control-label">Payout amount</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="payout" placeholder="CHF" />
            </div>
      </div>
    </div>
    <div>
      <button type="submit" ng-click="submitDeposit()" class="btn btn-primary">Payout</button>
    </div>
  </form>
</div>
